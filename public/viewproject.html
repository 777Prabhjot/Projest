    <div id="project-container">
        <!-- template for each project -->
        <div class="project-item">
          <h3 class="project-title"></h3>
          <p class="project-description"></p>
          <p class="project-github-link"></p>
          <p class="project-tags"></p>
        </div>
      </div>
      
      <script>
        // Retrieve data from Firebase database
        firebase.database().ref("projects").on("value", function(snapshot) {
          // Clear the project container
          document.getElementById("project-container").innerHTML = "";
      
          // Loop through each project in the database
          snapshot.forEach(function(childSnapshot) {
            var project = childSnapshot.val();
            
            // Clone the project template
            var projectItem = document.querySelector(".project-item").cloneNode(true);
      
            // Update the project data in the template
            projectItem.querySelector(".project-title").innerHTML = project.title;
            projectItem.querySelector(".project-description").innerHTML = project.description;
            projectItem.querySelector(".project-github-link").innerHTML = project.githubLink;
            projectItem.querySelector(".project-tags").innerHTML = project.tags.join(", ");
      
            // Add the project template to the project container
            document.getElementById("project-container").appendChild(projectItem);
          });
        });
      </script>
      
      <script src="./assets/js/app.js"></script>
