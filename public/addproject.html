<body>
    <form id="project-form" class="flex flex-col justify-center items-center p-4 bg-blue-100">
        <h3 class="font-medium leading-tight text-3xl mt-0 mb-2 text-blue-600">Enter Project Details</h3>

        <div class="flex justify-center">
            <div class="mb-3 xl:w-96">             
              <input type="text"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding  border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="project-title" name="project-title" placeholder="Project title"
              />
            </div>
        </div>
        
        <div class="flex justify-center">
            <div class="mb-3 xl:w-96">             
              <textarea class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding  border border-solid border-gray-300 rounded transition  ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="project-description" name="project-description" rows="4"  placeholder="Project Description"></textarea>
            </div>
        </div>
        
        
        <div class="flex justify-center">
            <div class="mb-3 xl:w-96">              
              <input type="text"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding  border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="user-github-link" name="user-github-link" placeholder="Your Github Link"
              />
            </div>
        </div>
        
        <div class="flex justify-center">
            <div class="mb-3 xl:w-96">              
              <input type="text"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding  border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="project-github-link" name="project-github-link" placeholder="Project Github Link"
              />
            </div>
        </div>        
        
        <div class="mb-3 xl:w-96">            
            <input type="text"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding  border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="project-tags" name="project-tags" placeholder="Select tags below"
            />
          </div>
        <div id="tag-list" class="mb-3">
            <div class="mb-2">
                <span class="tag">JavaScript</span>
                <span class="tag">PHP</span>
                <span class="tag">Python</span>
                <span class="tag">C++</span>
                <span class="tag">Java</span>
            </div>
                
            <div class="mb-2">
                <span class="tag">Ruby</span>
                <span class="tag">Swift</span>
                <span class="tag">Go</span>
                <span class="tag">Kotlin</span>
                <span class="tag">TypeScript</span>
            </div>
             
            <div class="mb-2">
                <span class="tag">SQL</span>
                <span class="tag">HTML</span>
                <span class="tag">Objective-C</span>
                <span class="tag">CSS</span>
