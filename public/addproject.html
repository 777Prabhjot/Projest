     <form id="project-form" class="mt-16">
      <input type="text" id="title" placeholder="Project Title">
      <textarea id="description" placeholder="Project Description"></textarea>
      <input type="text" id="userGitHubLink" placeholder="User GitHub Link">
      <input type="text" id="projectGitHubLink" placeholder="Project GitHub Link">
      <br><br>
      <h3>Select Project Tags:</h3>
      <div id="tag-list">
        <label><input type="checkbox" value="javascript">JavaScript</label>
        <label><input type="checkbox" value="python">Python</label>
        <label><input type="checkbox" value="java">Java</label>
        <label><input type="checkbox" value="csharp">C#</label>
        <!-- Add more tags as needed -->
      </div>
      <br>
      <button type="submit">Submit</button>
    </form>
    
    <script>
      // Initialize Firebase
      var firebaseConfig = {
        apiKey: "AIzaSyDSKCtNzXr2QF4M76gTExS8ZUBoedvKwBA",
        authDomain: "projest-3kf.firebaseapp.com",
        databaseURL: "https://projest-3kf-default-rtdb.firebaseio.com/",
        projectId: "projest-3kf",
        storageBucket: "projest-3kf.appspot.com",
        messagingSenderId: "288268902129",
        appId: "1:288268902129:web:a4d6e00506d95427a69350",
        measurementId: "G-X074W4XF2X"
      };
      firebase.initializeApp(firebaseConfig);
      
      // Get a reference to the database
      var database = firebase.database();
      
      // Get a reference to the form and add a submit event listener
      var form = document.querySelector("#project-form");
      form.addEventListener("submit", function(e) {
        e.preventDefault();
        
        // Get the values from the form fields
        var title = document.querySelector("#title").value;
        var description = document.querySelector("#description").value;
        var userGitHubLink = document.querySelector("#userGitHubLink").value;
        var projectGitHubLink = document.querySelector("#projectGitHubLink").value;
        
        // Get the selected tags
        var tagList = document.querySelector("#tag-list");
        var tags = [];
        for (var i = 0; i < tagList.children.length; i++) {
          var tag = tagList.children[i];
          if (tag.firstElementChild.checked) {
            tags.push(tag.firstElementChild.value);
          }
        }
        
        // Add the new project to the database
        database.ref("projects").push({
          title: title,
          description: description,
          userGitHubLink: userGitHubLink,
          projectGitHubLink: projectGitHubLink,
          tags: tags
        });
        
        // Clear the form fields
        form.reset();
      });
    </script>
      <script src="./assets/js/app.js"></script>
</body>
