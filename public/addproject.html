<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
</head>
<body>
    <form id="project-form">
        <div>
          <label for="project-title">Project Title:</label>
          <input type="text" id="project-title" name="project-title">
        </div>
        <div>
          <label for="project-description">Project Description:</label>
          <textarea id="project-description" name="project-description"></textarea>
        </div>
        <div>
          <label for="user-github-link">User Github Link:</label>
          <input type="text" id="user-github-link" name="user-github-link">
        </div>
        <div>
          <label for="project-github-link">Project Github Link:</label>
          <input type="text" id="project-github-link" name="project-github-link">
        </div>
        <button type="submit">Submit</button>
      </form>
      
</body>
</html>
